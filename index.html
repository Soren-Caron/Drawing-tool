<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Assignment</title>
</head>
<body>
  <div class="container">

  <script src="script.js" defer></script>

  <div class="color-palette">
    <button class="color-btn" data-color="hsl(0, 100%, 50%)" style="background-color: hsl(0, 100%, 50%); height: 25px; width: 25px;"></button> <!-- Red -->
    <button class="color-btn" data-color="hsl(120, 100%, 50%)" style="background-color: hsl(120, 100%, 50%); height: 25px; width: 25px;"></button> <!-- Green -->
    <button class="color-btn" data-color="hsl(240, 100%, 50%)" style="background-color: hsl(240, 100%, 50%); height: 25px; width: 25px;"></button> <!-- Blue -->
    <button class="color-btn" data-color="hsl(60, 100%, 50%)" style="background-color: hsl(60, 100%, 50%); height: 25px; width: 25px;"></button> <!-- Yellow -->
    <button class="color-btn" data-color="hsl(0, 0%, 0%)" style="background-color: hsl(0, 0%, 0%); height: 25px; width: 25px;"></button> <!-- Black -->
    <div>To erase (right click)</div>
</div>

  </div>
</body>
</html>
